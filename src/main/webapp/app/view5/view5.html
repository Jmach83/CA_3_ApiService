<h1>Create acount</h1>
<div>

<input type="password" placeholder="Password" ng-model="user.password" name="password" />
<input type="submit" value="Create User" ng-click="createUser()">

<div ng-show="isCreated">
Your user is now created!  
</div>    
</div>
